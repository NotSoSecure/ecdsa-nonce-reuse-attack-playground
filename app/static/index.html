<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ECDSA Nonce Reuse - Playground</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="row" style="margin-top:50px;justify-content:center">
		<div class="col-sm-2">
			<div class="card text-center">
				<div class="card-header">Files</div>
				<div class="card-body">
					<ul id="filelist" style="list-style-type:none;">
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready ( function(){
	   	$.ajax({
		    type: 'GET',
		    url: 'list_files',
		    success: function (response) {
		    	const files = JSON.parse(response)
		    	console.log(files);
		    	for (var i=0; i < files.length; i++) {
		    		url = "read_file?filename="+ files[i]['file'] + "&signature=" + files[i]['sig']
		    		$("#filelist").append('<li><a href="'+url+'">'+files[i]['file']+'</a></li>');
		    		console.log(files[i]);
				}
		    },
		    error: function (ex) {
		    }
		});
	});
</script>
</html>
